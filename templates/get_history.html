{% extends 'main.html' %}
{% block content %}
{% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <center><h1>Patient History</h1></center>
            <div class="card card-body" style="border: 1px solid black;">
                <form class="form-horizontal" action="{{ url_for('getData') }}" method="POST">
                    <div class="form-group">
                        <input style="border: 1px solid black;" class="form-control" type="text" name="patient_id" placeholder="Please Provide the Patient ID">
                    </div>
            		<input type="submit" class="btn btn-info btn-block" value="Get Historical Data">
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
<br><br><br><br><br><br><br>

{% endblock %}
